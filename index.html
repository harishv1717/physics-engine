<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2D Physics Engine</title>
    </head>
    <body>
        <canvas id="canvas" style="border: 4px solid gray; background-color: black" width="1300" height="800"></canvas>
        <script src="index.js" type="module"></script>

        <select name="gravity" id="gravitySelect">
            <option value="downward">Downward</option>
            <option value="center">Center</option>
            <option value="towards each other">Towards each other</option>
        </select>
        <button id="add">Add Particle</button>
        <button id="clear">Clear Particles</button>
        <label><input type="checkbox" id="showVelocity">Show Velocity</label>
        <label><input type="checkbox" id="showAcceleration">Show Acceleration</label>
    </body>
</html>
